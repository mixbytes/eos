language: minimal

git:
  depth: false

services:
  - docker

before_install:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

cache:
  directories:
    - $HOME/.ccache
  timeout: 1000

before_script:
  - |
    # project name
    PROJ="${TRAVIS_REPO_SLUG##*/}"
    case "$PROJ" in
    (haya|daobet) ;;
    (*) echo >&2 "Bad project name: $PROJ." ; exit 1 ;;
    esac
    readonly PROJ="${PROJ,,}" # low case
    # build-env image name
    readonly BUILD_IMG="mixbytes/$PROJ.build-env.$DISTRO"
    #
  - docker pull "$BUILD_IMG"
  - |
    if [[ "$TRAVIS_BRANCH" =~ ^debug- ]]; then
      BUILD_TYPE="Debug"
    else
      BUILD_TYPE="RelWithDebInfo"
    fi
  - |
    if [[ "$BUILD_TYPE" != Debug ]]; then
      if [[ "$TRAVIS_PULL_REQUEST" == false ]]; then
        TESTS="simulator|unit_test_wabt"
      else
        TESTS="simulator|unit_test_wabt|nodeos_sanity|nodeos_run"
      fi
    fi


script:
  - ./cicd/docker-run package --build-type="${BUILD_TYPE}" --tests="$TESTS" --timeout=2400 "$DISTRO"
  - |
    if [[ "$DISTRO" == ubuntu ]]; then
      ./cicd/docker-run image "$BUILD_IMG"
      docker push "mixbytes/$PROJ:$TRAVIS_BRANCH"
      if [[ "$TRAVIS_BRANCH" == master ]]; then
        docker tag "mixbytes/$PROJ:master" "mixbytes/$PROJ:latest"
        docker push "mixbytes/$PROJ:latest"
      fi
    fi

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: build/pkgs/*
  skip_cleanup: true
  overwrite: true
  on:
    tags: true

env:
  matrix:
    - "DISTRO=ubuntu"
    - "DISTRO=centos"
