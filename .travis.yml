services:
  - docker
before_install:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

stages:
  - build
  - deploy
jobs:
  include:
    - stage: build
      script:
        - git fetch --tags
        - docker build --build-arg registry=mixbytes -t mixbytes/haya -f Docker/Dockerfile .
    - stage: deploy
      script:
        - docker push mixbytes/haya
